<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img class="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

  </style>

	<script>
	const colorChanger = document.querySelector('input[name=base]');
	const spacingChanger = document.querySelector('input[name=spacing]');
	const blurChanger = document.querySelector('input[name=blur]');

	const inputEventHandler = (e) => {
		document.documentElement.style.setProperty(`--img-${e.target.name}`, e.target.value)
		console.log(e.target.value)
	};
	colorChanger.addEventListener('change', inputEventHandler)
	spacingChanger.addEventListener('mousemove', inputEventHandler);
	blurChanger.addEventListener('mousemove', inputEventHandler);
	</script>

</body>
</html>
